name: Helm Chart Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.19.0

      - name: ğŸ” Find Helm Charts
        id: chart_paths
        run: |
          CHART_DIRS=$(find . -name Chart.yaml -print0 | xargs -0 -I {} dirname {} | tr '\n' ' ')
          echo "chart_dirs=${CHART_DIRS}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Lint Helm Charts
        run: |
          for chart_path in ${{ steps.chart_paths.outputs.chart_dirs }}; do
            echo "--- Linting chart in ${chart_path} ---"
            helm lint "${chart_path}"
