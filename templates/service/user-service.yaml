{{ $context := merge (dict "app" $.Values.userServer) . -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "neves.name.svc" $context }}
  namespace: {{ $.Values.teamName }}
  labels:
    {{- include "neves.commonLabels" $context | nindent 4 }}
spec:
  selector:
    app: {{ include "neves.name.app" $context }}
  type: ClusterIP
  ports:
    - name: basic
      protocol: TCP
      port: 80
      targetPort: {{ $context.app.port.container }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800