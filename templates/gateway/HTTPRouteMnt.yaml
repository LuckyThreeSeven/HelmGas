apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mnt-route
  namespace: {{ .Values.monitoring.namespace }}
spec:
  hostnames:
    - {{ printf "mnt.%s" $.Values.gateway.rootDomain }}
  parentRefs:
    - name: {{ include "neves.name.gw" $.Values.gateway.name }}
      namespace: {{ $.Values.teamName }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ $.Values.monitoring.kiali.path }}
      backendRefs:
        - name: {{ $.Values.monitoring.kiali.name }}
          namespace: istio-system
          port: {{ $.Values.monitoring.kiali.port }}

    - matches:
        - path:
            type: PathPrefix
            value: {{ $.Values.monitoring.grafana.path }}
      backendRefs:
        - name: {{ printf "%s-service" $.Values.monitoring.grafana.name }}
          port: {{ $.Values.monitoring.grafana.port }}

    - matches:
        - path:
            type: PathPrefix
            value: {{ $.Values.monitoring.jaeger.path }}
      backendRefs:
        - name: {{ $.Values.monitoring.jaeger.name }}
          namespace: istio-system
          port: {{ $.Values.monitoring.jaeger.port }}
