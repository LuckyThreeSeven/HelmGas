{{ $userApp := merge (dict "app" $.Values.userServer) . -}}
{{ $playApp := merge (dict "app" $.Values.playServer) . -}}
{{ $statusApp := merge (dict "app" $.Values.statusServer) . -}}

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-route
  namespace: {{ $.Values.teamName }}
spec:
  hostnames:
    - {{ printf "api.%s" $.Values.gateway.rootDomain }}
  parentRefs:
    - name: {{ include "neves.name.gw" $.Values.gateway.name }}
      namespace: {{ $.Values.teamName }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /status
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: {{ include "neves.name.svc" $statusApp }}
          port: 80

    - matches:
        - path:
            type: PathPrefix
            value: /users
      backendRefs:
        - name: {{ include "neves.name.svc" $userApp }}
          port: 80

    - matches:
        - path:
            type: PathPrefix
            value: /videos
      backendRefs:
        - name: {{ include "neves.name.svc" $playApp }}
          port: 80
