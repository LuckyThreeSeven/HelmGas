{{ $context := merge (dict "app" $.Values.userServer) . -}}

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: {{ include "neves.name.secret" $context }}
  namespace: {{ $.Values.teamName }}
spec:
  encryptedData:
    DB_PASSWORD: 
    DB_USER: 
    PRIVATE_KEY: 
    PUBLIC_KEY: 
  template:
    metadata:
      creationTimestamp: null
      labels:
        {{- include "neves.commonLabels" $context | nindent 8 }}
      name: {{ include "neves.name.secret" $context }}
      namespace: {{ $.Values.teamName }}