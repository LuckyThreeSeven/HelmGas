helm:
  parameters:
  - name: image.name
    value: public.ecr.aws/k8s0f8l3/neves/play_server
    forcestring: true
  - name: |
      {{ .Values.offlineServer.image.tag }}
    value: dev
    forcestring: true
  - name: |
      {{ .Values.dbUploadServer.image.tag }}
    value: dev
    forcestring: true
  - name: |
      {{ .Values.statusServer.image.tag }}
    value: latest
    forcestring: true
  - name: |
      {{ .Values.userServer.image.tag }}
    value: latest
    forcestring: true
  - name: |
      {{ .Values.mailServer.image.tag }}
    value: latest
    forcestring: true
  - name: |
      {{ .Values.playServer.image.tag }}
    value: latest
    forcestring: true
